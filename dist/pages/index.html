<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/dist/css/base/reset.css">
    <link rel="stylesheet" href="/dist/css/pages/Index/indexApp.css">
    <link rel="icon" type="image/x-icon" href="/dist/images/favicon.png">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">


    <title>Quiz Geral</title>
</head>

<body>

    <main>

        <section class="apresentacao w-50 d-flex flex-column align-items-center text-center">
            <h1 class="fs-2 py-3 fw-bold">BiblioQuiz: Venha testar os seus conhecimentos acerca da Palavra de Deus:</h1>
            <h2 class="fs-4">Explore os quizzes, marque pontos e jogue com amigos!</h2>
            <div class="container_imagem">
                <img class="apresentacao_imagem" src="/dist/images/apresentacao.png"
                    alt="Grupo de pessoas estudando e interagindo">
            </div>
        </section>


        <section class="container-login">
            <div class="container-formulario">
                <form class="formulario-login">

                    <fieldset>
                        <legend>Log in</legend>

                        <label for="quiz-id">Quiz ID</label>
                        <input type="text" id="quiz-id" name="quizID" placeholder="Insira seu Quiz ID" required>

                        <label for="senha">Senha</label>
                        <input type="password" id="senha" name="senha" placeholder="Insira sua senha" required>
                    </fieldset>

                    <button type="submit">Log in</button>

                    <div class="login-botoes">
                        <a href="troca de senha">
                            Esqueceu sua senha?
                        </a>
                        <a href="./indexCadastro.html">
                            Cadastre-se!
                        </a>
                    </div>

                </form>
            </div>
        </section>

    </main>

</body>

<script src="/js/main.js"></script>

</html>
