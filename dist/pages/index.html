<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/dist/css/base/reset.css">
    <link rel="stylesheet" href="/dist/css/pages/Index/indexApp.css">
    <link rel="icon" type="image/x-icon" href="/dist/images/favicon.png">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">


    <title>Quiz Geral</title>
</head>

<body>

    <main class="w-100">

        <div class="row m-0">

            <section 
                class="apresentacao col-lg-6 d-flex flex-column align-items-center text-center p-4"
            >
                <h1 class="fs-2 py-3 fw-bold">BiblioQuiz: Venha testar os seus conhecimentos acerca da Palavra de
                    Deus:
                </h1>
                <h2 class="fs-4">Explore os quizzes, marque pontos e jogue com amigos!</h2>
                <div class="container_imagem">
                    <img class="rounded-circle" src="/dist/images/apresentacao.png" alt="Grupo de pessoas estudando e interagindo">
                </div>
            </section>


            <section class="container-login col-lg-6 p-0">
                <div class="h-100 d-flex align-items-center justify-content-center container-formulario">
                    <form class="h-lg-75 d-flex flex-column p-5 justify-content-around rounded-5 formulario-login my-3">

                        <fieldset class="d-flex flex-column justify-content-between gap-3 h-50">
                            <legend class="fs-2 fw-bold">Log in</legend>

                            <label for="quiz-id">Quiz ID</label>
                            <input class="p-3 rounded-5" type="text" id="quiz-id" name="quizID"
                                placeholder="Insira seu Quiz ID" required>

                            <label for="senha">Senha</label>
                            <input class="p-3 rounded-5" type="password" id="senha" name="senha"
                                placeholder="Insira sua senha" required>
                        </fieldset>

                        <button class="p-3" type="submit">Log in</button>

                        <div class="d-flex justify-content-between">
                            <a href="troca de senha">
                                Esqueceu sua senha?
                            </a>
                            <a href="./indexCadastro.html">
                                Cadastre-se!
                            </a>
                        </div>

                    </form>
                </div>
            </section>

        </div>

    </main>

</body>

<script src="/js/main.js"></script>

</html>
