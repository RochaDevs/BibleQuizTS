<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/dist/css/base/reset.css">
    <link rel="stylesheet" href="/dist/css/pages/IndexCadastro/indexCadastroApp.css">
    <link rel="icon" type="image/x-icon" href="/dist/images/favicon.png">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">

    <title>Quiz Geral</title>
</head>

<body>

    <main class="w-100 row m-0">

        <section class="formulario-cadastro col-lg-6 p-0">

            <div class="container-cadastro-formulario h-100 d-flex align-items-center justify-content-center">

                <form class="form-cadastro h-lg-50 d-flex flex-column p-5 justify-content-around rounded-5 my-3"             id="formulario-cadastro"
                >

                    <fieldset class="d-flex flex-column justify-content-between gap-3 h-50">

                        <legend class="fs-2 fw-bold">Register</legend>

                        <label for="quiz-id">Quiz ID</label>
                        <input class="p-3 rounded-5" type="text" id="quiz-id" name="quizID"
                            placeholder="Insira seu Quiz ID" required>

                        <label for="email">E-mail</label>
                        <input class="p-3 rounded-5" type="email" id="email" name="email"
                            placeholder="Insira seu e-mail" required>

                        <label for="senha">Senha</label>
                        <input class="p-3 rounded-5" type="password" id="senha" name="senha"
                            placeholder="Insira sua senha" required>

                        <label for="senha-confirme">Confirme sua senha</label>
                        <input class="p-3 rounded-5" type="password" id="senha-confirme" name="senhaConfirme"
                            placeholder="Insira sua senha novamente" required>
                    </fieldset>

                    <button class="p-3 rounded-5 my-3" type="submit">Log in</button>

                    <div class="d-flex justify-content-between gap-3">
                        <a href="troca de senha">
                            Esqueceu sua senha?
                        </a>
                        <a href="formulario de cadastro">
                            Cadastre-se!
                        </a>
                    </div>

                </form>
            </div>
        </section>

        <section class="container-apresentacao-cadastro col-lg-6 d-flex flex-column align-items-center text-center p-4 justify-content-between">
            <h1 class="fs-2 py-3 fw-bold">Se cadastre para aproveitar tudo que BiblioQuiz tem a oferecer!</h1>
            <h1 class="fs-2 py-3 fw-bold">Explore os quizzes, marque pontos e jogue com amigos!</h1>
        </section>

    </main>

</body>

<script type="module" src="/dist/js/components/CadastroUsers/index.js"></script>

</html>
