<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/dist/css/base/reset.css">
    <link rel="stylesheet" href="/dist/css/pages/IndexCadastro/indexCadastroApp.css">
    <link rel="icon" type="image/x-icon" href="/dist/images/favicon.png">

    <title>Quiz Geral</title>
</head>

<body>

    <main>

        <section class="formulario-cadastro">
            <div class="container-cadastro-formulario">
                <form class="form-cadastro">

                    <fieldset>
                        <legend>Register</legend>
                
                        <label for="quiz-id">Quiz ID</label>
                        <input type="text" id="quiz-id" name="quizID" placeholder="Insira seu Quiz ID" required>

                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" placeholder="Insira seu e-mail" required>
                
                        <label for="senha">Senha</label>
                        <input type="password" id="senha" name="senha" placeholder="Insira sua senha" required>

                        <label for="senha-confirme">Confirme sua senha</label>
                        <input type="password" id="senha-confirme" name="senhaConfirme" placeholder="Insira sua senha novamente" required>
                    </fieldset>

                    <button type="submit">Log in</button>

                    <div class="">
                        <a href="troca de senha">
                            Esqueceu sua senha?
                        </a>
                        <a href="formulario de cadastro">
                            Cadastre-se!
                        </a>
                    </div>

                </form>
            </div>
        </section>

        <section class="container-apresentacao-cadastro">
            <h1>Se cadastre para aproveitar tudo que BiblioQuiz tem a oferecer!</h1>
            <h1>Explore os quizzes, marque pontos e jogue com amigos!</h1>
        </section>

    </main>

</body>

<script src="/js/main.js"></script>

</html>
